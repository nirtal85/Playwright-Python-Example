name: Nightly regression tests

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      pytest_command:
        description: 'Custom pytest command'
        required: true
        default: '-m "not devRun"'
        type: string
      machine_count:
        description: 'Number of machines to split tests'
        required: false
        default: 2
        type: number

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          count=${{ github.event.inputs.machine_count || 2 }}
          matrix=$(seq -s ',' 1 $count)
          echo "matrix=$(jq -cn --argjson groups "[$matrix]" '{group: $groups}')" >> $GITHUB_OUTPUT

  nightly-test:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Tests
        run: |
          echo "mkdir -p exit-code allure-results"
          echo "source .venv/bin/activate"
          echo "exit_code=0"
          echo "{"
          echo "  if [[ \"${{ github.event_name }}\" == \"workflow_dispatch\" ]]; then"
          echo "    pytest_args='-m \"not devRun\"'"
          echo "  else"
          echo "    pytest_args='-m \"not devRun\"'"
          echo "  fi"
          echo "  xvfb-run pytest \$pytest_args \\"
          echo "    --base-url ${{ vars.BASE_URL }} \\"
          echo "    --splits ${{ github.event.inputs.machine_count || 2 }} \\"
          echo "    --group ${{ matrix.group }}"
          echo "} || {"
          echo "  exit_code=\$?"
          echo "}"
          echo "echo \$exit_code > exit-code/shard_${{ matrix.group }}.txt"
      - name: Upload test results and artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: test-results-${{ matrix.group }}
          path: |
            test-results/
            allure-results
            exit-code
          retention-days: 7

  merge-reports:
    needs: nightly-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Merge test results
        run: |
          mkdir -p merged-test-results
          for dir in artifacts/test-results-*/test-results; do
            cp -r $dir/* merged-test-results/
          done
      - name: Upload Merged Test Results
        uses: actions/upload-artifact@v4.3.4
        id: merged-artifact-upload
        with:
          name: merged-test-results
          path: merged-test-results/
          retention-days: 7
      - name: Merge Allure Results
        run: |
          mkdir -p allure-results
          for dir in artifacts/test-results-*/allure-results; do
            cp -r $dir/* allure-results/
          done
      - name: Link Git Information And Browser Version To Allure Report
        working-directory: allure-results
        if: always()
        run: |
          {
           echo BUILD_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
           echo GIT_BRANCH=${{ github.head_ref || github.ref_name }}
           echo GIT_COMMIT_ID=${{ github.sha }}
           echo GIT_COMMIT_MESSAGE=$(git show -s --format=%s HEAD)
           echo GIT_COMMIT_AUTHOR_NAME=$(git show -s --format='%ae' HEAD)
           echo GIT_COMMIT_TIME=$(git show -s --format=%ci HEAD)
           echo CHROME_VERSION=$(google-chrome --product-version)
          } >> environment.properties
      - name: Check test results
        run: |
          exit_codes=$(cat artifacts/test-results-*/exit-code/shard_*.txt)
          if echo "$exit_codes" | grep -q -v '^0$'; then
            echo "Some tests failed. Failing the job."
            exit 1
          fi
      - name: Link Playwright Traces And Videos To Allure Report
        working-directory: allure-results
        if: failure()
        run: echo ARTIFACT_URL=${{ steps.merged-artifact-upload.outputs.artifact-url }} >> environment.properties
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
      - name: Deploy Report To Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
